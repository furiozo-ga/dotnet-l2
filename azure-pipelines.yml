#container: furiozoga/semantic-release:0.0.1
#container: furiozoga/dotnetsdk:latest

variables:
    asd: en_US.UTF-8
    a2: false


steps:
- checkout: self
  clean: false
  persistCredentials: true

#- bash: echo Hello, world! bash
#  displayName: 'Run a one-line script'

- task: Npm@1
  enabled: false
  inputs:
    command: 'install'
- task: DownloadGitHubRelease@0
  inputs:
    connection: 'furiozo-ga'
    userRepository: 'Elders/blob'
    defaultVersionType: 'specificTag'
    version: '61266574'
    itemPattern: 'node_modules.tar.gz'
    downloadPath: '$(System.ArtifactsDirectory)'
- bash: |
    export TIME=$"command: %C\ttime: %e s\tmem: %M kB\texit code: %x"
    t='command time'
    #which pigz
    #npm install
    #$t curl -LH "`cat .git/config|grep -io 'authorization.*'`" https://github.com/Elders/blob/releases/download/SemRel-01/node_modules.tar.gz | tar mx -I pigz
    echo dir $(System.ArtifactsDirectory)
    ls -l $(System.ArtifactsDirectory)
    time npx semantic-release --no-ci
    #$t curl -L https://github.com/furiozo-ga/dl/releases/download/semrel-001/node_modules.tar.gz | tar mx -I pigz
    $t dotnet --version
    echo ------------- which dotnet --------------
    ls -l /usr/share/dotnet/sdk/
    #$t uname -a
    #$t echo $(System.AccessToken)
    #$t git config -l
    #$t cat .git/config
    #$t cat /etc/issue
    cat /proc/cpuinfo | grep name
    $t free
    $t node -v
    $t npm -v
    $t npx -v
    $t npx semantic-release -v
    $t npm ls
    $t echo asd $ASD $A2
  displayName: 'diagnostics'

- task: Bash@3
  displayName: semantic-release
  inputs:
    failOnStderr: true
    targetType: 'inline'
    script: |
      # Write your commands here
      npx semantic-release --no-ci

- task: Bash@3
  enabled: false
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      echo 'Hello world 2'
    failOnStderr: true